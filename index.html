<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700& family=Montserrat:ital,wght@0,700;1,300;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card_img">
      <div class="desktop_img">
        <img src="./Img/image-product-desktop.jpg" alt="">
      </div>
      <div class="mobile_img">
        <img src="./Img/image-product-mobile.jpg" alt="">
      </div>
    </div>
    <div class="card_body">
      <h6>Perfume</h6>
      <h2>Gabrielle Essence Eau De Parfum A floral</h2>
      <p>solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <p class="price">
        $149.99
        <span>$169.99</span>
      </p>
      <button type="button"><img src="./Img/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </div>
</body>
</html>
